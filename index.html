<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select - Choice</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100">
    <div class="container mx-auto bg-blue-100 h-screen pt-8">
        <form action="" class="flex flex-col justify-center items-center py-4 space-y-4">
            <div>
                <label for="chocolate">Chocolate:</label>
                <input type="checkbox" id="chocolate" value="chocolate">
            </div>
            <div>
                <label for="vanilla">Vanilla:</label>
                <input type="checkbox" id="vanilla" value="vanilla">
            </div>
            <div class="mt-4">
                <button type="button" id="btn" class="bg-gray-400 px-2 py-1.5 rounded text-xl hover:bg-gray-300">Check
                    Order</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
